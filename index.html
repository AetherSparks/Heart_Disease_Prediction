<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f7f6;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-primary {
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #3c3c3c;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            text-align: center;
        }
        .result h3 {
            color: #28a745;
        }
        .result p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>
    <form action="/" method="POST">
        <div class="form-group">
            <label for="features">Enter Features (comma-separated):</label>
            <input type="text" class="form-control" id="features" name="features" placeholder="e.g., 63,1,1,145,233,1,2,150,0,2.3,3,0,6" required>
        </div>

        <div class="form-group">
            <label for="model">Choose a Model:</label>
            <select class="form-control" id="model" name="model">
                <option value="Logistic Regression">Logistic Regression</option>
                <option value="Naive Bayes">Naive Bayes</option>
                <option value="SVM">Support Vector Machine</option>
                <option value="KNN">K-Nearest Neighbors</option>
                <option value="Decision Tree">Decision Tree</option>
                <option value="Random Forest">Random Forest</option>
                <option value="XGBoost">XGBoost</option>
                <option value="Neural Network">Neural Network</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>Prediction Result</h3>
            <p><strong>Model:</strong> {{ prediction.model }}</p>
            <p><strong>Prediction:</strong> {{ prediction.prediction }}</p>
            <p><strong>Interpretation:</strong> {{ prediction.prediction_text }}</p>
            <p><strong>Raw Output:</strong> {{ prediction.raw_output }}</p>
        </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
